<html>
  <head>
    <title>Add Player Racre</title>
  </head>
  <body>
    <div class="container">
      <form id="buildCharacter">
        <h1>Choose Character Race:</h1>
        <select class="form-control" id="Race">
          <option value="Elf">Elf</option>
          <option value="Human">Human</option>
          <option value="Dwarf">Dwarf</option>
        </select>

        <h1>Choose Character Class:</h1>
        <select class="form-control" id="Class">
          <option value="Wizard">Wizard</option>
          <option value="Cleric">Cleric</option>
          <option value="Paladin">Paladin</option>
          <option value="Rogue">Rogue</option>
        </select>

          <button type="submit">Submit</button>
      </form> 
      <button class="btn-success" id="show-state">Current Stats</button>
      <h1>Character Stats: </h1>
      <h3><div id="character"></div></h3>
    </div>
  </body>
</html>
