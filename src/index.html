<html>
  <head>
    <title>Build Character</title>
  </head>
  <body>
    <div class="container">
      <div id="characterBuilder">
        <h1>Build Your Character</h1>
        <form id="buildCharacter">
          <h2>Enter Character Name:</h2>
          <div class="form-group">
            <input id="Name" class="form-control" type="text" required>
          </div>
                  
          <h2>Choose Character Race:</h2>
          <select class="form-control" id="Race">
            <option value="Elf">Elf</option>
            <option value="Human">Human</option>
            <option value="Dwarf">Dwarf</option>
          </select>
  
          <h2>Choose Character Class:</h2>
          <select class="form-control" id="Class">
            <option value="Wizard">Wizard</option>
            <option value="Cleric">Cleric</option>
            <option value="Paladin">Paladin</option>
            <option value="Rogue">Rogue</option>
          </select>

          <h2>Choose Weapon:</h2>
          <select class="form-control" id="Weapon">
            <option value="Longsword">Longsword</option>
            <option value="Shortbow">Shortbow</option>
            <option value="Mace">Mace</option>
            <option value="Dagger">Dagger</option>
            <option value="Battle Axe">Battle Axe</option>
          </select>

          <h2>Choose Magic:</h2>
          <select class="form-control" id="Magic">
            <option value="Minor Arcana">Minor Arcana</option>
            <option value="Major Arcana">Major Arcana</option>
          </select>
          
          <button type="submit" class="fancyBtn">Submit</button>
        </form> 
      </div>
      <div id="characterStats">
        <h1>Character Stats</h1>
        <h3><div id="character"></div></h3>
      </div>
    
      <!-- <button class="fancyBtn" id="show-state">Show Current Stats</button> -->
    </div>
  </body>
</html>
